<div class="todoitem">
		id:{{todoItem.id}}
		caption:
		<textarea 
			[id]="'textarea-' + todoItem.id"
			[(ngModel)]="todoItem.caption">
		</textarea>
		<input type="checkbox" [(ngModel)]="todoItem.isDone" />
		<input [(ngModel)]="todoItem.duration" />
		<button (click)="onDelete()" > delete Item</button>
</div>
