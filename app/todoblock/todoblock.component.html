<div class="todoblock">
	<h2> Frontend only </h2>
	<button (click)="addEmptyItem()">add task locally  </button>

	<p>local todos</p>

	<li *ngFor="let item of items">


		<todoitem [todoItem]="item" (deleteItemEvent)="removeItem($event) "></todoitem>

	</li>

<br/>

	<li *ngFor="let item of items">
		{{item.caption}}
		{{item.duration}}
		{{item.isDone}}

	</li>

</div>
