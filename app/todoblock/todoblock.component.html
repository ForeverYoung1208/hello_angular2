<div class="todoblock">
	<button (click)="addEmptyItem()">add task free  </button>

	<li *ngFor="let item of items">


		<todoitem [todoItem]="item" (deleteItemEvent)="removeItem($event) "></todoitem>


		<button (click)="removeItem(item)">delete (block)</button>
	</li>

<br/>

	<li *ngFor="let item of items">
		{{item.caption}}
		{{item.duration}}
		{{item.isDone}}

	</li>

</div>
